<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- link css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- link fontawesome -->
    <script src="https://kit.fontawesome.com/03cbb61f85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="form-box">
          <h1>Sign in</h1>
       <form action="">
           <div class="input-group">
               <div class="input-filed">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="email" placeholder="Email" required>
               </div>
               <div class="input-filed show-err">
                   <i class="fa-solid fa-lock"></i>
                   <input type="password" placeholder="Password" id="password" required>
                   <i class="fa-solid fa-eye-slash" id="passeyeicon"></i>
                    <!-- <i class="fa-solid fa-eye"></i> -->
               </div>
                <a href="#">forget password ?</a>
           </div>
           <div class="btn-field">
               <button type="button" id="signupbtn"><a href="ragistar.html"><i class="fa-solid fa-arrow-left"></i></a>Sign Up</button>
               <button type="submit" id="signinbtn">Sign in</button>
           </div>
       </form>
      </div>
    </div>
</body>
 <script src="js/login.js"></script>
</html>
