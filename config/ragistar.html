<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- link css -->
    <link rel="stylesheet" href="../css/ragis.css">
    <!-- link fontawesome -->
    <script src="https://kit.fontawesome.com/03cbb61f85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="form-box">
          <h1>Sign Up</h1>
       <form action="">
           <div class="input-group">
               <div class="input-filed" id="namefild">
                   <i class="fa-solid fa-user"></i>
                   <input type="text" placeholder="Name" required>
               </div>
               <div class="input-filed">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="email" placeholder="Email" required>
               </div>
               <div class="input-filed">
                   <i class="fa-solid fa-lock"></i>
                   <input type="password" placeholder="Password" id="password"
                    required>
                    <i class="fa-solid fa-eye-slash" id="passeyeicon"></i>
                    <!-- <i class="fa-solid fa-eye"></i> -->
               </div>
               <div class="input-filed" id="conpasswordfild">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                  <i class="fa-solid fa-eye-slash" id="conpasseyeicon"></i>
                </div>
               <div class="input-filed show-err" id="phonenumberfild">
                <i class="fa-solid fa-phone-volume"></i>
                <input type="number" placeholder="Phone Number" id="phonenumber" required>
                </div>
                <p id="err"></p>
                <a href="#">forget password ?</a>
           </div>
           <div class="btn-field">
               <button type="submit" id="signupbtn">Sign Up</button>
               <button type="button" class="disible" id="signinbtn">Sign in <a href="login.html"><i class="fa-solid fa-arrow-right"></i></a></button>
           </div>
       </form>
      </div>
    </div>

   <script src="js/ragis.js"></script>
</body>
</html>
